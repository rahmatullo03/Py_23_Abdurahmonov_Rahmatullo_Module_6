    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="my-5"><h3>My Profile</h3>
                    <hr>
                </div>
                <form method="post" class="file-upload">
                    {% csrf_token %}
                    <div class="row mb-5 gx-5">
                        <div class="col-xxl-8 mb-5 mb-xxl-0">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3"><h4 class="mb-4 mt-0">Profilim</h4>
                                    <div class="col-md-6"><label class="form-label">First Name *</label> <input
                                            type="text" class="form-control" placeholder aria-label="First name" name="first_name"
                                            value="{{ request.user.first_name }}"></div>
                                    <div class="col-md-6"><label class="form-label">Last Name *</label> <input
                                            type="text" class="form-control" placeholder aria-label="Last name" name="last_name"
                                            value="{{ request.user.last_name }}"></div>
                                    <div class="col-md-6"><label class="form-label">Phone number *</label> <input
                                            type="text" class="form-control" placeholder aria-label="Phone number" name="phone_number" 
                                            value="{{ request.user.phone_number }}"></div>
                                    <div class="col-md-6"><label class="form-label">Mobile number *</label> <input
                                            type="text" class="form-control" placeholder aria-label="Phone number(like +998..)" name="mobile_number"
                                            value="{{ request.user.mobile_number }}"></div>
                                    <div class="col-md-6"><label for="inputEmail4" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="inputEmail4" name="email"
                                               value="{{ request.user.email }}"></div>

{#                                                                                                           value="Scaralet D">#}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gap-3 d-md-flex justify-content-md-end text-center">
                        <button type="button" class="btn btn-danger btn-lg">Delete profile</button>
                        <button type="submit" class="btn btn-primary btn-lg"  >Update profile</button>
